{% extends "site_blog/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Вход</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Войти</button>
            </div>
            <h5 style="font-family: Roboto; font-size:1.1rem;">Авторизоваться через GitHub</h5>
            <a href="#">
                <i class='bi bi-github' style="color: #303030; font-size:2.5rem;"></i>
            </a>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Нужен аккаунт? <a class="ml-2" href="{% url 'users:register' %}">Регистрация</a>
            </small>
        </div>
    </div>
{% endblock content %}
