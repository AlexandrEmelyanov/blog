{% extends 'site_blog/base.html' %}
{% load crispy_forms_tags %}
{% load static %}


{% block title %} {{title}} {% endblock %}

{% block content %}
    <div class="content-section">
      <div class="media">
        <img class="rounded-circle account-img"
             src="{% if user.image %} {{ user.image.url }} {% else %} {% static 'image/users/default.jpg' %} {% endif %}">
        <div class="media-body">
          <h2 class="account-heading">{{ user.username }}</h2>
          <p class="text-secondary">{{ user.email }}</p>
        </div>
      </div>
      <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <fieldset class="form-group">
              <legend class="border-bottom mb-4">Ваш профиль</legend>
              {{ form|crispy }}
          </fieldset>
          <div class="form-group">
              <button class="btn btn-outline-info" type="submit">Обновить</button>
          </div>
      </form>
    </div>
{% endblock content %}
